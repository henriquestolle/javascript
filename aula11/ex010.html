<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<style>
    body{
        background-color: rgb(148, 114, 12);
        font: normal 20pt arial;
    }
  
    
</style>
<body>
    <center><h1>Sistema de Multas</h1></center>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</h>
  <input type="button" value="Verificar" onclick="clicar()">
  <div id="res"></div>
  <script>
    function clicar () {
        var txtv = document.querySelector("input#txtvel")
        var res = document.querySelector("div#res")
        var vel = Number(txtv.value)
        if (vel > 60) {
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong>. Você está <strong>MULTADO</strong> por exesso de velocidade!</p>`
        } 
        else {
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong>. Você <strong>NÃO</strong> está multado!</p>`
        }

    }
  </script>
</body>
</html>
